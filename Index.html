<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Skyward Whispers â€” Numbers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{--accent:#4f46e5;--soft:#eef6ff}
    html,body{height:100%}
    body{font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,var(--soft),#f7fbff);margin:0;color:#0f172a}

    /* header - simplified, no logo mark */
    header{position:sticky;top:0;background:rgba(255,255,255,0.8);backdrop-filter:blur(6px);border-bottom:1px solid rgba(15,23,42,0.04);z-index:30}
    .container{max-width:1200px;margin:0 auto;padding:12px 18px;display:flex;align-items:center;justify-content:space-between}
    .site-title{font-family:'Playfair Display', serif;font-size:1.5rem;color:var(--accent);font-weight:700}
    .site-sub{font-size:0.9rem;color:rgba(15,23,42,0.6)}

    /* main layout */
    main{max-width:1200px;margin:20px auto;padding:20px}
    .intro{background:white;padding:18px;border-radius:12px;box-shadow:0 10px 30px rgba(8,10,25,0.04)}
    .intro h2{margin:0 0 6px;font-family:'Playfair Display',serif}
    .intro p{margin:0;color:rgba(15,23,42,0.7)}

    /* numbers grid - clearly visible */
    .grid{margin-top:18px;display:grid;grid-template-columns:repeat(1,1fr);gap:14px}
    @media(min-width:640px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media(min-width:1024px){.grid{grid-template-columns:repeat(3,1fr)}}
    .card{background:white;padding:18px;border-radius:10px;border:1px solid rgba(15,23,42,0.04);display:flex;flex-direction:column;gap:8px;min-height:140px}
    .flag{font-size:2.4rem}
    .country{font-weight:700}
    .code{font-weight:800;font-size:1.4rem;color:var(--accent)}
    .desc{color:rgba(15,23,42,0.65);font-size:0.95rem}

    .cta{margin-top:auto;display:inline-block;padding:10px 12px;border-radius:8px;text-decoration:none;font-weight:700;background:var(--accent);color:white}

    /* footer simple */
    footer{max-width:1200px;margin:18px auto;padding:14px 18px;color:rgba(15,23,42,0.7)}

    /* remove flashy animations - keep subtle fade for smoothness */
    .fade-in{opacity:0;transform:translateY(6px);transition:opacity .45s ease, transform .45s ease}
    .fade-in.visible{opacity:1;transform:none}

  </style>
</head>
<body>
  <header>
    <div class="container">
      <div>

      <div style="font-weight:600;color:rgba(15,23,42,0.6);font-size:0.95rem">Contact: +91 88128 02705</div>

  <main>
    <section class="intro fade-in" id="intro">
      <h2>Available Number Countries</h2>
      <p>Click a country to open WhatsApp and request the number. No flashy badges â€” just the list.</p>

      <div class="grid" id="number-cards-container" aria-live="polite">
        <!-- cards injected here -->

  </main>

  <footer>

  <script>
    // simple data and render. kept minimal and explicit so it's obvious on PC

    ];

    const whatsappNumber = '918812802705';

    function makeCard(d){
      const el = document.createElement('div'); el.className='card';
      const flag = document.createElement('div'); flag.className='flag'; flag.textContent = d.flag;
      const country = document.createElement('div'); country.className='country'; country.textContent = d.country;
      const code = document.createElement('div'); code.className='code'; code.textContent = d.code;
      const desc = document.createElement('div'); desc.className='desc'; desc.textContent = 'Dedicated virtual number for WhatsApp verification.';
      const a = document.createElement('a'); a.className='cta'; a.href = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(`I want a ${d.country} ${d.code} number.`)}`; a.target='_blank'; a.textContent='Acquire Now';

    }

    function render(){
      const container = document.getElementById('number-cards-container');
      container.innerHTML='';
      numberData.forEach(n=> container.appendChild(makeCard(n)));

      // reveal intro smoothly
      document.getElementById('intro').classList.add('visible');
      document.querySelectorAll('.fade-in').forEach(el=>el.classList.add('visible'));
    }

    document.addEventListener('DOMContentLoaded', render);
  </script>
</body>
</html>
